# ==============================================
# TAMSys Backend - Docker Compose Configuration
# ==============================================
# This file sets up the complete backend infrastructure:
# - PostgreSQL database
# - MinIO object storage
# - FastAPI backend (optional - can run locally)

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: tamsys_postgres
    environment:
      POSTGRES_DB: tamsys_db
      POSTGRES_USER: tamsys_user
      POSTGRES_PASSWORD: tamsys_secure_pass_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tamsys_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tamsys_user -d tamsys_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO Object Storage (S3-compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: tamsys_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console UI
    volumes:
      - minio_data:/data
    networks:
      - tamsys_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
  # ============================================
  # FastAPI Backend (Optional - for Docker deployment)
  # ============================================
  # Uncomment to run backend in Docker
  # backend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: tamsys_backend
  #   command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     DATABASE_HOST: postgres
  #     DATABASE_PORT: 5432
  #     DATABASE_NAME: tamsys_db
  #     DATABASE_USER: tamsys_user
  #     DATABASE_PASSWORD: tamsys_secure_pass_2024
  #     MINIO_ENDPOINT: minio:9000
  #     MINIO_ACCESS_KEY: minioadmin
  #     MINIO_SECRET_KEY: minioadmin123
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     minio:
  #       condition: service_healthy
  #   networks:
  #     - tamsys_network

  # ============================================
  # Networks
  # ============================================
networks:
  tamsys_network:
    driver: bridge

# ============================================
# Persistent Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
