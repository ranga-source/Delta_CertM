# Alembic Configuration File
# =========================
# This file configures Alembic for database migrations.
# Alembic will automatically run migrations on backend startup.

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration file names
# %%(rev)s = revision ID
# %%(slug)s = brief description
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Version path separator; As mentioned above, this is the character used to split
# version_locations. The default within new alembic.ini files is "os", which uses os.pathsep.
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space
version_path_separator = os

# The output encoding used when revision files are written from string type
# output_encoding = utf-8

# Database connection string (overridden in env.py from settings)
sqlalchemy.url = postgresql://user:pass@localhost/dbname


[post_write_hooks]
# Post-write hooks are used to automatically format migration files
# Uncomment if using Black formatter for Python code
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


